<ion-header>
  <ion-navbar>
    <ion-title>Einkaufswagen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cart.length">
    <ion-item *ngFor="let item of cart; let index=index">
      <h2>{{item.name}}</h2>
      <p>{{item.price | currency: 'EUR'}}</p>
    </ion-item>
  </ion-list>
  <p *ngIf="!cart.length" padding text-center>Dein Warenkorb ist noch leer.</p>
</ion-content>
