<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Pizza Ã„pp!</ion-title>
    <ion-buttons right>
      <button ion-button primary icon-only (click)="openCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar position="top">
    <ion-searchbar>Such dir was aus!</ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="order" padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingText="Aktualisiere Angebot..."
      pullingIcon="american-football"
      refreshingSpinner="bubbles"
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-buttons start>
    <button ion-button (click)="scrollToBottom()">
      To The Bottom!
    </button>
  </ion-buttons>
  <ion-list>
    <ion-list-header>
      Unsere Pizzen
    </ion-list-header>
    <ion-item *ngFor="let pizza of pizzas" (click)="openDetailPage(pizza.id)">
      <span item-left text-left>{{pizza.id}}</span>
      <h2>{{pizza.name}}</h2>
      <p>{{pizza.price | currency: 'EUR'}}</p>
        <button ion-button primary outline item-right icon-only (click)="addToCart(pizza)">
          <ion-icon name="cart">
          </ion-icon>
        </button>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="scrollToTop()">
      To The Top!
    </button>
  </ion-buttons>


</ion-content>

<ion-footer>
  <ion-buttons right>
    <button ion-button primary round icon-only (click)="openAbout()">
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
